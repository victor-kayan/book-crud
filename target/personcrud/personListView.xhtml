<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		Person List
	</ui:define>

	<ui:define name="content">
		<h:form>
			<p:dataTable var="person" value="#{personController.getAll()}"
				emptyMessage="No persons found">
				<p:column headerText="Name">
					<h:outputText value="#{person.name}" />
				</p:column>
				
				<p:column headerText="CPF">
					<h:outputText value="#{person.cpf}" />
				</p:column>
				
				<p:column headerText="Height">
					<h:outputText value="#{person.height}" />
				</p:column>
				
				<p:column headerText="Born Date">
					<h:outputText value="#{person.bornDate}" />
				</p:column>
				
				<p:column headerText="Actions" styleClass="column-actions">
					<p:commandButton action="#{personController.goToUpdateView()}" ajax="false" update="messages" icon="fa fa-edit">
						<f:setPropertyActionListener value="#{person.id}" target="#{personController.id}" />
						<f:setPropertyActionListener value="#{person.name}" target="#{personController.name}" />
						<f:setPropertyActionListener value="#{person.cpf}" target="#{personController.cpf}" />
						<f:setPropertyActionListener value="#{person.height}" target="#{personController.height}" />
						<f:setPropertyActionListener value="#{person.bornDate}" target="#{personController.bornDate}" />
					</p:commandButton>
					
					<p:commandButton action="#{personController.delete()}" ajax="false" update="messages" icon="fa fa-trash">
						<f:setPropertyActionListener value="#{person.id}" target="#{personController.id}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
