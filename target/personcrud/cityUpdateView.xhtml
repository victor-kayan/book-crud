<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		Update a City
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h3>Name</h3>
			<p:inputText value="#{cityController.name}" />
			
			<h3>State</h3>
			<p:selectOneMenu value="#{cityController.state}">
				<f:selectItem noSelectionOption="true" />
	            <f:selectItems value="#{stateController.getAll()}" var="state" itemLabel="#{state.name}" itemValue="#{state}" />
	        </p:selectOneMenu>
			
			<br/><br/>

			<p:commandButton styleClass="button" value="Update" action="#{cityController.update()}"
				ajax="false" />
		</h:form>
	</ui:define>
</ui:composition>
