<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		State List
	</ui:define>

	<ui:define name="content">
		<h:form>
			<p:dataTable var="state" value="#{stateController.getAll()}"
				emptyMessage="No states found">
				<p:column headerText="Name">
					<h:outputText value="#{state.name}" />
				</p:column>
				
				<p:column headerText="Governor">
					<h:outputText value="#{state.governor.name}" />
				</p:column>
				
				<p:column headerText="Amount of Cities">
					<h:outputText value="#{state.cities.size()}" />
				</p:column>
				
				<p:column headerText="Actions" styleClass="column-actions">
					<p:commandButton action="#{stateController.goToUpdateView()}" ajax="false" update="messages" icon="fa fa-edit">
						<f:setPropertyActionListener value="#{state.id}" target="#{stateController.id}" />
						<f:setPropertyActionListener value="#{state.name}" target="#{stateController.name}" />
						<f:setPropertyActionListener value="#{state.governor}" target="#{stateController.governor}" />
					</p:commandButton>
					
					<p:commandButton action="#{stateController.delete()}" ajax="false" update="messages" icon="fa fa-trash">
						<f:setPropertyActionListener value="#{state.id}" target="#{stateController.id}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
