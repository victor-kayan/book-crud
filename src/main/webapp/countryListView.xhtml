<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		Livros cadastrados
	</ui:define>

	<ui:define name="content">
		<h:form>
			<p:dataTable var="country" value="#{countryController.getAll()}"
				emptyMessage="Nenhum livro foi cadastrado ainda.">
				<p:column headerText="Título">
					<h:outputText value="#{country.name}" />
				</p:column>
				
				<p:column headerText="Autor">
					<h:outputText value="#{country.tradeAgreements.size()}" />
				</p:column>
				
				<p:column headerText="Editora">
					<h:outputText value="#{country.tradeAgreements.size()}" />
				</p:column>
				
				<p:column headerText="Número de páginas">
					<h:outputText value="#{country.tradeAgreements.size()}" />
				</p:column>
				
				<p:column headerText="Edição">
					<h:outputText value="#{country.tradeAgreements.size()}" />
				</p:column>
				
				<p:column headerText="Ações" styleClass="column-actions">
					<p:commandButton action="#{countryController.goToUpdateView()}" ajax="false" update="messages" icon="fa fa-edit">
						<f:setPropertyActionListener value="#{country.id}" target="#{countryController.id}" />
						<f:setPropertyActionListener value="#{country.name}" target="#{countryController.name}" />
					</p:commandButton>
					
					<p:commandButton action="#{countryController.delete()}" ajax="false" update="messages" icon="fa fa-trash">
						<f:setPropertyActionListener value="#{country.id}" target="#{countryController.id}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
