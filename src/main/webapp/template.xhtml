<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" href="styles.css" />
</h:head>

<body>
	<p:growl id="messages" showDetail="true" />
	<div class="menu-div">
		<div class="menu-div-h1">
			<h1 class="header-h1">
				<ui:insert name="title">Title</ui:insert>
			</h1>
		</div>
    <h:form>
        <p:growl id="messages"/>

        <p:menubar class="menu-bar">
        	<p:menuitem value="Home" icon="fa fa-fw fa-home" action="#{menuController.getHome()}"/>
        	
            <p:submenu label="Livro" icon="pi pi-fw pi-file">
                <p:menuitem value="Novo livro" action="#{menuController.getBookCreateView()}"
							update="messages" icon="fa fa-fw fa-plus" ajax="false"/>
                <p:menuitem value="Listar livros" action="#{menuController.getBookListView()}" update="messages"
							icon="fa fa-fw fa-list" ajax="false"/>
            </p:submenu>

            <p:submenu label="Escritor" icon="pi pi-fw pi-pencil">
                <p:menuitem value="Novo escritor" action="#{menuController.getPersonCreateView()}"
							update="messages" icon="fa fa-fw fa-plus" ajax="false"/>
                <p:menuitem value="Listar escritores" action="#{menuController.getPersonListView()}" update="messages"
							icon="fa fa-fw fa-list" ajax="false"/>
            </p:submenu>
            
        </p:menubar>
    </h:form>

	</div>
	<div class="pags">
		<ui:insert name="content">Default content</ui:insert>
	</div>
	



	



</body>
</html>
