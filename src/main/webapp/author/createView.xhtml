<ui:composition template="../template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		Novo escritor
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h3>Nome</h3>
			<p:inputText value="#{authorController.name}" class="form-complete"/>

			<h3>CPF</h3>
			<p:inputText value="#{authorController.cpf}" class="form-complete"/>

			<h3>Data de nascimento</h3>
			<p:calendar value="#{authorController.bornDate}" navigator="true"/>
			
			<h3>Nacionalidade</h3>
			<p:selectOneMenu value="#{authorController.nationality}" class="select-one-menu">
				<f:selectItem noSelectionOption="true" />
	            <f:selectItems value="#{countryController.getAll()}" var="country" itemLabel="#{country.nameInPortuguese}" itemValue="#{country}" />
	        </p:selectOneMenu>
			
			<br/><br/>

			<p:commandButton styleClass="button" value="CADASTRAR ESCRITOR" action="#{authorController.save()}"
				ajax="false" class="form-complete"/>
		</h:form>
	</ui:define>
</ui:composition>
