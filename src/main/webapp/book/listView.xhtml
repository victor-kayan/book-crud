<ui:composition template="../template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" href="../styles.css" />
</h:head>

	<ui:define name="title">
		Livros cadastrados
	</ui:define>

	<ui:define name="content">
		<h:form>
			<p:dataTable var="book" value="#{bookController.getAll()}"
				emptyMessage="Nenhum livro foi cadastrado ainda.">
				<p:column headerText="Título">
					<h:outputText value="#{book.title}" />
				</p:column>
				
				<p:column headerText="Autor">
					<h:outputText value="#{book.author.getName()}" />
				</p:column>
				
				<p:column headerText="Editora">
					<h:outputText value="#{book.company}" />
				</p:column>
				
				<p:column headerText="Número de páginas">
					<h:outputText value="#{book.numberOfPages}" />
				</p:column>
				
				<p:column headerText="Lançamento">
					<h:outputText value="#{book.releaseYear}" />
				</p:column>

				<p:column headerText="Ações" styleClass="column-actions">
					<p:commandButton action="#{bookController.goToUpdateView()}" ajax="false" update="messages" icon="fa fa-edit">
						<f:setPropertyActionListener value="#{book.id}" target="#{bookController.id}" />
						<f:setPropertyActionListener value="#{book.title}" target="#{bookController.title}" />
						<f:setPropertyActionListener value="#{book.company}" target="#{bookController.company}" />
						<f:setPropertyActionListener value="#{book.releaseYear}" target="#{bookController.releaseYear}" />
						<f:setPropertyActionListener value="#{book.numberOfPages}" target="#{bookController.numberOfPages}" />
						<f:setPropertyActionListener value="#{book.author}" target="#{bookController.author}" />
					</p:commandButton>
					
					<p:commandButton action="#{bookController.delete()}" ajax="false" update="messages" icon="fa fa-trash">
						<f:setPropertyActionListener value="#{book.id}" target="#{bookController.id}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
