<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" href="styles.css" />
</h:head>

<body>
	<p:growl id="messages" showDetail="true" />
	<div class="menu-div">
		<div class="menu-div-h1">
			<h1 class="header-h1">
				<ui:insert name="title">Title</ui:insert>
			</h1>
		</div>

		<div class="menu-div-button">
			<h:form>
				<p:commandButton id="dynaButton" value="Menu" type="button"
					icon="fa fa-fw fa-ellipsis-h" styleClass="button" />

				<p:menu overlay="true" trigger="dynaButton" my="left top"
					at="left bottom">
					<p:submenu label="Home">
						<p:menuitem value="Home" action="#{menuController.getHome()}"
							update="messages" icon="fa fa-fw fa-home" ajax="false" />
					</p:submenu>
					
					<p:submenu label="Escritor">
						<p:menuitem value="Listar"
							action="#{menuController.getPersonListView()}" update="messages"
							icon="fa fa-fw fa-list" ajax="false" />
						<p:menuitem value="Adicionar"
							action="#{menuController.getPersonCreateView()}"
							update="messages" icon="fa fa-fw fa-plus" ajax="false" />
					</p:submenu>
					
					<p:submenu label="Livro">
						<p:menuitem value="Listar"
							action="#{menuController.getCountryListView()}" update="messages"
							icon="fa fa-fw fa-list" ajax="false" />
						<p:menuitem value="Adicionar"
							action="#{menuController.getCountryCreateView()}"
							update="messages" icon="fa fa-fw fa-plus" ajax="false" />
					</p:submenu>
					
				</p:menu>
			</h:form>
		</div>
		<div class="card">
    <h:form>
        <p:growl id="messages"/>

        <p:menubar>
            <p:submenu label="File" icon="pi pi-fw pi-file">
                <p:submenu label="New" icon="pi pi-fw pi-plus">
                    <p:menuitem value="Bookmark" icon="pi pi-fw pi-bookmark" url="#"/>
                    <p:menuitem value="Video" icon="pi pi-fw pi-video" url="#"/>
                </p:submenu>
                <p:menuitem value="Delete" icon="pi pi-fw pi-trash" url="#"/>
                <p:menuitem value="Export" icon="pi pi-fw pi-external-link" url="#"/>
            </p:submenu>

            <p:submenu label="Edit" icon="pi pi-fw pi-pencil">
                <p:menuitem value="Left" url="#" icon="pi pi-fw pi-align-left"/>
                <p:menuitem value="Right" url="#" icon="pi pi-fw pi-align-right"/>
                <p:menuitem value="Center" url="#" icon="pi pi-fw pi-align-center"/>
                <p:menuitem value="Justify" url="#" icon="pi pi-fw pi-align-justify"/>
            </p:submenu>

        </p:menubar>
    </h:form>
</div>
	</div>

	<br />
	<br />

	<ui:insert name="content">Default content</ui:insert>



</body>
</html>
