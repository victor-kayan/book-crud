<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		Update a State
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h3>Name</h3>
			<p:inputText value="#{stateController.name}" />
			
			<h3>Governor</h3>
			<p:selectOneMenu value="#{stateController.governor}">
				<f:selectItem noSelectionOption="true" />
	            <f:selectItems value="#{personController.getAll()}" var="person" itemLabel="#{person.name}" itemValue="#{person}" />
	        </p:selectOneMenu>
			
			<br/><br/>

			<p:commandButton styleClass="button" value="Update" action="#{stateController.update()}"
				ajax="false" />
		</h:form>
	</ui:define>
</ui:composition>
